<!DOCTYPE html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width">
    	<title>FCC Palindrome Checker</title>
    	<link href="styles/styles-js.css" rel="stylesheet" type="text/css" />
  	</head>
 	<body>
		<div class="container">
			<div id="top" class="item">
				<h1>Palindrome Checker</h1>
				<p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
			</div>
			<div id="bottom" class="item">
				<label>Palindrone: </label>
				<input type="text" id="pc_input">
				<button id="pc_submit">Check</button>
				<p id="pc_output"><p>
			</div>
		<div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<script src="js/script-js.js"></script>
  	</body>
</html>
