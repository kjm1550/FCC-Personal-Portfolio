<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Roman Numeral Converter</title>
		<link href="styles/styles-js.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			<div class="item">
				<h1>Roman Numeral Converter</h1>
				<p>Please enter a number and I will convert it to roman numerals.</p>
			</div>
			<div class="item">
				<label>Number: </label>
				<input type="number" id="rnc_input" min="0" max="3999" />
				<button id="rnc_submit">Submit</button>
				<p id="rnc_output"></p>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/script-js.js"></script>
	</body>
</html>
