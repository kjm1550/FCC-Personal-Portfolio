<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>FCC Tribute Page</title>
        <link href="styles/styles-js.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="item">
                <h1>Telephone Number Validator</h1>
				<p>This validator checks that the input follows the typical phone number pattern of three digits, a dash, three digits, a dash, and four digits. The dashes are optional.</p>
            </div>
            <div class="item">
                <label>Phone Number: </label>
                <input type="tel" id="tv_input">
                <button id="tv_submit">Check</button>
                <p id="tv_output"><p>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/script-js.js"></script>
    </body>
</html>
